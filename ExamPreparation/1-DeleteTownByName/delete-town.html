<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input {
        width: 100px
    }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName"/>
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        $('#btnDelete').on('click', function () {
            let textToDelete = $('#townName').val();
            let towns = $('#towns option').toArray();
            let hasDeleted = false;
            for (let town of towns) {
                if (textToDelete === town.textContent) {
                    $(town).remove();
                    hasDeleted = true;
                }
            }
            let textToPrint = "";
            if (hasDeleted) {
                textToPrint = textToDelete + " deleted."
            } else {
                textToPrint = textToDelete + " not found."
            }
            $('#result').text(textToPrint);
            $('#townName').val("");
        });
    }
</script>
</body>
</html>
